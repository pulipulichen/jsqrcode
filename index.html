<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="QR Code People Counter" />
        <meta name="keywords" content="qrcode,qr code,scanner,barcode,javascript" />
        <meta name="language" content="English" />
        <meta name="copyright" content="布丁布丁吃布丁 (c) 2017" />
        <meta name="Revisit-After" content="1 Days"/>
        <meta name="robots" content="index, follow"/>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <script src="lib/jquery/jquery.js"></script>
        
        <script src="config.js"></script>
        <script src="people-counter.js"></script>

        <title id="template_header_title">People Counter</title>

        <style type="text/css">
        </style>
        <link href='style.css' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="lib/webqr/llqrcode.js"></script>
        <script type="text/javascript" src="lib/webqr/webqr.js"></script>

        <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.min.css">
        <script src="lib/onsenui/js/onsenui.min.js"></script>
    </head>

    <body>
        <ons-page id="main">
            <ons-toolbar>
                <div class="center" id="template_body_title">People Counter</div>
            </ons-toolbar>
            <ons-row align="center" id="outdiv"></ons-row>
            <ons-row>
                <ons-col>
                    <ons-switch disabled id="counter_enable"></ons-switch>
                </ons-col>
            </ons-row>
            <ons-row>
                <ons-col id="mainbody"></ons-col>
            </ons-row>
            <ons-row>
                <ons-col id="counter_enable_message" class="visible">
                    Let your camera read the QR code to enable the counter.
                </ons-col>
            </ons-row>
            <ons-row>
                <ons-col>
                    <ons-button id="people_counter" modifier="quiet">0</ons-button>
                </ons-col>
            </ons-row>
            <ons-row align="center">
                <ons-col>
                    <a href="" target="realtime_report" id="template_realtime_report_url">
                        <ons-button modifier="">Realtime Report</ons-button>
                    </a>
                    <a href="" target="daily_report" id="template_daily_report_url">
                        <ons-button modifier="">Daily Report</ons-button>
                    </a>
                </ons-col>
            </ons-row>
            <ons-row>
                <ons-col>
                    <pre id="log"></pre>
                </ons-col>
            </ons-row>
        </ons-page>
        
        <canvas id="qr-canvas" width="800" height="600"></canvas>
        <span id="webcamimg" style="display: none;" />
        <span id="qrimg" style="display: none;"/>
    </body>
</html>
